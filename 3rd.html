<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let a = prompt("Enter the first number:");
let b = prompt("Enter the second number:");
let op = prompt("Enter the operation (+ - * /):");

a = Number(a);
b = Number(b);

if (isNaN(a) || isNaN(b)) {
    document.write("Please enter numbers only.");
} else {

    if (op === "+") {
        document.write("Result: " + (a + b));
    } else if (op === "-") {
        document.write("Result: " + (a - b));
    } else if (op === "*") {
        document.write("Result: " + (a * b));
    } else if (op === "/") {
        document.write("Result: " + (a / b));
    } else {
        document.write("Invalid operation entered.");
    }

}

</script>

</body>
</html>
